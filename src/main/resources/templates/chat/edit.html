<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>編集画面</title>
  </head>
  <body>
    <h2>チャット名編集</h2>
    <form th:action="@{/chat/update/{id}(id=${id})}" th:object="${chat}" method="post">
      <label>チャット名</label>
      <input class="input" type="text" th:field="*{name}" th:errorclass="invalid"><button class="button">編集</button><br>
      <div class="red" th:errors="*{name}"></div>
    </form>
    <a class="back_to_list edit" href="/book/chat">一覧へ戻る</a>
  </body>
</html>
