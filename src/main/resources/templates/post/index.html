<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <style>
    .red{
      color: red;
    }
    .invalid{
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h2>投稿</h2>
  <form th:action="@{/post/create}" th:object="${post}" method="post">
    <label>タイトル</label>
    <input type="text" th:field="*{name}" th:errorclass="invalid"><br>
    <div class="red" th:errors="*{name}"></div>
    <label>紹介文</label>
    <input type="text" th:field="*{introduction}" th:errorclass="invalid"><br>
    <div class="red" th:errors="*{introduction}"></div>
    <button>投稿</button>
  </form>

  <h2>一覧</h2>
  <table>
    <thead>
      <tr>
        <th>タイトル</th>
        <th>紹介文</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="post : ${posts}">
        <td>[[${post.name}]]</td>
        <td>[[${post.introduction}]]</td>
        <td><a th:href="@{/post/edit/{id}(id=${post.id})}">編集</a></td>
        <td><a th:href="@{/post/delete/{id}(id=${post.id})}">削除</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
