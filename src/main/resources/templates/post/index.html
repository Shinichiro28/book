<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <style>
    .red{
      color: red;
    }
    .invalid{
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form th:action="@{/post/create}" th:object="${post}" method="post">
    <label>タイトル</label>
    <input type="text" th:field="*{name}" th:errorclass="invalid"><br>
    <div class="red" th:errors="*{name}"></div>
    <label>紹介文</label>
    <input type="text" th:field="*{introduction}" th:errorclass="invalid"><br>
    <div class="red" th:errors="*{introduction}"></div>
    <button>投稿</button>
  </form>
</body>
</html>
